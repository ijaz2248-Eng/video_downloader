<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Video Downloader</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="hero">
      <div class="logo">⬇️</div>
      <div>
        <h1>Smart Video Downloader</h1>
        <p class="sub">
          Download public videos from <b>YouTube</b>, <b>Facebook</b>, <b>Instagram</b> & <b>TikTok</b>.
        </p>
        <p class="note">
          Works best with public links. Some platforms may block cloud servers for certain videos.
        </p>
      </div>
    </header>

    <section class="card">
      <label class="label">Video URL</label>
      <div class="row">
        <input id="url" class="input" placeholder="Paste a video link..." />
        <button id="btn" class="btn">Get formats</button>
      </div>

      <div id="status" class="status"></div>

      <div id="videoBox" class="videoBox hidden">
        <img id="thumb" class="thumb" alt="thumbnail" />
        <div class="meta">
          <div id="title" class="title">—</div>
          <a id="openLink" class="open" target="_blank" rel="noreferrer">Open original</a>
        </div>
      </div>

      <div class="toolbar hidden" id="toolbar">
        <div class="chips">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="video+audio">Video+Audio</button>
          <button class="chip" data-filter="video">Video only</button>
          <button class="chip" data-filter="audio">Audio only</button>
        </div>
        <button id="clear" class="btn2">Clear</button>
      </div>

      <div id="list" class="list"></div>
    </section>

    <footer class="foot">
      <span>Made by Ijaz Ahmad • Hosted on Render</span>
    </footer>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
