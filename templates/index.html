<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Video Downloader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="bg"></div>

  <main class="container">
    <header class="header">
      <div class="logo">⬇️</div>
      <div>
        <h1>Smart Video Downloader</h1>
        <p class="sub">
          Download <b>YouTube</b>, <b>Facebook</b>, <b>Instagram</b> & <b>TikTok</b> public videos.
        </p>
      </div>
    </header>

    <section class="card">
      <label class="label">Video URL</label>
      <div class="row">
        <input id="url" class="input" placeholder="Paste a video link…" autocomplete="off" />
        <button id="btnFetch" class="btn primary">Get formats</button>
      </div>

      <div class="hint">
        Tip: Works best with public links. Login-only/private videos may fail.
      </div>

      <div id="status" class="status hidden"></div>
    </section>

    <section id="result" class="card hidden">
      <div class="resultTop">
        <img id="thumb" class="thumb" alt="" />
        <div class="meta">
          <div class="badge" id="platformBadge">Video</div>
          <h2 id="title" class="title">—</h2>
          <div class="actions">
            <button id="btnClear" class="btn ghost">Clear</button>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="progressive">Video (with audio)</button>
        <button class="tab" data-tab="video_only">Video only</button>
        <button class="tab" data-tab="audio_only">Audio only</button>
      </div>

      <div id="lists">
        <div class="list" data-list="progressive"></div>
        <div class="list hidden" data-list="video_only"></div>
        <div class="list hidden" data-list="audio_only"></div>
      </div>
    </section>

    <footer class="footer">
      <span>Made by Ijaz Ahmad</span>
      <span class="dot">•</span>
      <span>Hosted on Render</span>
    </footer>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
