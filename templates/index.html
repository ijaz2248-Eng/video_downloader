<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Video Downloader</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="hero">
      <div class="logo">⬇️</div>
      <div>
        <h1>Smart Video Downloader</h1>
        <p>Download public videos from <b>YouTube</b>, <b>Facebook</b>, <b>Instagram</b> & <b>TikTok</b> in multiple qualities.</p>
        <div class="chips">
          <span class="chip">Public links only</span>
          <span class="chip">Multiple formats</span>
          <span class="chip">Fast download</span>
        </div>
      </div>
    </header>

    <section class="card">
      <label class="label">Video URL</label>
      <div class="row">
        <input id="url" class="input" placeholder="Paste a YouTube / Facebook / Instagram / TikTok link…" />
        <button id="btn" class="btn">Get formats</button>
      </div>

      <div id="status" class="status hidden"></div>
    </section>

    <section id="result" class="card hidden">
      <div class="media">
        <img id="thumb" class="thumb hidden" alt="thumbnail" />
        <div class="meta">
          <div id="title" class="title"></div>
          <a id="src" class="src" href="#" target="_blank" rel="noreferrer">Open source</a>
        </div>
      </div>

      <div class="toolbar">
        <div class="toolbar-title">Available formats</div>
        <button id="clear" class="btn ghost">Clear</button>
      </div>

      <div id="formats" class="formats"></div>
    </section>

    <footer class="foot">
      <span>Made by Ijaz Ahmad • Hosted on Render</span>
    </footer>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
